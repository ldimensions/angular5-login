<div class="login-box">
  <div class="login-logo">
    <a href=""><b>LDimensions</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Admin Pannel</p>

    <form (ngSubmit)="onSubmit(LoginForm.valid)" #LoginForm="ngForm">
      <div [hidden]="!error" class="alert alert-danger">
          Unable to login. Please enter valid username and password.
      </div>       
      <div class="form-group has-feedback">
        <input type="email"
        [(ngModel)]="login.email" name="email"
        #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div [hidden]="email.valid || (email.pristine && !LoginForm.submitted)" class="alert alert-danger">
          Email is required.
      </div>      
      <div class="form-group has-feedback">
        <input type="password" [(ngModel)]="login.password" 
        name="password" #password="ngModel"
        class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div [hidden]="password.valid || (password.pristine && !LoginForm.submitted)" class="alert alert-danger">
          Password is required.
      </div>    
  
      <div class="row">
        <div class="col-xs-8">
          <!--<div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>-->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" [disabled]="submitted" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
